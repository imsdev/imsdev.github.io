            <video-card

              time="6 minutes"
              link="https://mediacenter.ibm.com/media/Set%20up%20your%20Ansible%20control%20node%20for%20getting%20started%20with%20Ansible%20for%20IBM%20Z/1_r9g0duq3"

            >
            </video-card>

            </video-card>

              link2="https://mediacenter.ibm.com/playlist/details/1_ywfjxcwn/categoryId/122579632"

              time="45 minutes"
              link="https://mediacenter.ibm.com/playlist/dedicated/122579632/1_3g7mquxe/"
              id="ims-mon-rep"
              class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3"

            </video-card>

              link="https://mediacenter.ibm.com/playlist/details/1_b9i8fwj8/categoryId/122579632"

              class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3"

            </video-card>

              time="1 hour, 25 minutes"
              link="https://mediacenter.ibm.com/playlist/dedicated/122579632/1_9uja2ely/"

              class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3"

            </video-card>

              time="50 minutes"
              link="https://mediacenter.ibm.com/playlist/details/1_cxmb4bin/categoryId/122579632"
              id="xcf-shared-queues"
              class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3"
            >
            </video-card>

              level="Intermediate"
              time="1 hour, 20 minutes"
              link="https://mediacenter.ibm.com/playlist/details/1_qhdnpjv3/categoryId/122579632"
              id="ims-scheduling-pwfi"
              class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3"
            >
            </video-card>
